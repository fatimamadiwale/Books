<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            /* âœ… Correct image path */
            background-image: url("/static/library.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);   /* dark overlay */
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);   /* transparent glass */
            backdrop-filter: blur(8px);
            padding: 35px;
            border-radius: 15px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .container a {
            display: block;
            margin: 12px 0;
            font-size: 18px;
            text-decoration: none;
            color: #0d47a1;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .library-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0 20px;
        }
    </style>
</head>

<!DOCTYPE html>
<html>
<head>
    <title>Reader Profile Quiz</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Background image */
            background-image: url("/static/reader_quiz.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);   /* glass effect */
            backdrop-filter: blur(8px);
            padding: 35px;
            border-radius: 15px;
            width: 440px;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-top: 90px;
            transition: 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background: #2e7d32;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #1b5e20;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            padding: 6px 12px;
            border-radius: 20px;
            transition: 0.2s ease;
        }

        .navbar a:hover {
            background: #e3f2fd;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
    <a href="/books">View Books</a>
    <a href="/quiz_profile">Profile Quiz</a>
    <a href="/quiz_feedback">Feedback Quiz</a>
</div>

<div class="container">
    <h2>ðŸ“Š Reader Profile Quiz</h2>

    <form method="POST">
        <p>1. What difficulty do you enjoy?</p>
        <label><input type="radio" name="difficulty_pref" value="1" required> Easy</label><br>
        <label><input type="radio" name="difficulty_pref" value="2"> Medium</label><br>
        <label><input type="radio" name="difficulty_pref" value="3"> Hard</label><br><br>

        <p>2. How comfortable are you with vocabulary?</p>
        <label><input type="radio" name="vocab_comfort" value="1" required> Simple</label><br>
        <label><input type="radio" name="vocab_comfort" value="2"> Moderate</label><br>
        <label><input type="radio" name="vocab_comfort" value="3"> Advanced</label><br><br>

        <button type="submit">Get Recommendation</button>
    </form>

    {% if recommendation %}
        <hr>
        <p><b>Your Level:</b> {{ level }}</p>
        <p><b>Recommended Book:</b> {{ recommendation }}</p>
    {% endif %}
</div>

</body>
</html>

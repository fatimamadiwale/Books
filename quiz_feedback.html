<!DOCTYPE html>
<html>
<head>
    <title>Reading Feedback Quiz</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Background image */
            background-image: url("/static/post_reader_quiz.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);   /* glass effect */
            backdrop-filter: blur(8px);
            padding: 35px;
            border-radius: 15px;
            width: 440px;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-top: 90px;
            transition: 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
        }

        select, button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            margin-top: 6px;
        }

        button {
            background: #1976d2;
            color: white;
            cursor: pointer;
            margin-top: 12px;
            font-size: 15px;
        }

        button:hover {
            background: #0d47a1;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            padding: 6px 12px;
            border-radius: 20px;
            transition: 0.2s ease;
        }

        .navbar a:hover {
            background: #e3f2fd;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
    <a href="/books">View Books</a>
    <a href="/quiz_profile">Profile Quiz</a>
    <a href="/quiz_feedback">Feedback Quiz</a>
</div>

<div class="container">
    <h2>ðŸ“˜ Reading Feedback</h2>

    <form method="POST">
        <p>1. Was the book difficult?</p>
        <select name="book_difficulty" required>
            <option value="0">Easy</option>
            <option value="1">Medium</option>
            <option value="2">Hard</option>
        </select><br><br>

        <p>2. Was the vocabulary challenging?</p>
        <select name="vocab_diff" required>
            <option value="0">No</option>
            <option value="1">Somewhat</option>
            <option value="2">Yes</option>
        </select><br><br>

        <p>3. Did you finish the book?</p>
        <select name="finished" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <button type="submit">Update Level</button>
    </form>

    {% if new_level %}
        <hr>
        <p><b>Updated Reading Level:</b> {{ new_level }}</p>
    {% endif %}
</div>

</body>
</html>
